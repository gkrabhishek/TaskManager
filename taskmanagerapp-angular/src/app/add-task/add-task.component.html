<h2 class="mt-3" style="text-align: center;">Add Task</h2>
<hr>
<form class="mt-3" (ngSubmit)="addTask(ref)" #ref="ngForm" style="width: 50%;" ngNativeValidate>
  <div class="task" ngModelGroup="task" #taskdata="ngModelGroup">
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="name"  ngModel required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Start Date</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="startDate"  ngModel   required>
    </div>
    
    <div class="form-group">
      <label for="formGroupExampleInput2">End Date</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="endDate"  ngModel  required>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Status</label>
      <select class="form-control" id="formGroupExampleInput2" required ngModel name="status">
        <option value="">Select Status</option>
        <option value="TODO">TODO</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="DONE">DONE</option>
    </select>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Priority</label>
      <select class="form-control" id="formGroupExampleInput2" required ngModel name="priority">
        <option value="">Select Priority</option>
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HIGH">HIGH</option>
    </select>
    </div>
    

    <div class="form-group">
      <label for="formGroupExampleInput2">Progress</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" name="progress"  ngModel  required>
    </div>
      <button type="submit" class="btn btn-primary ml-3 mt-3 mb-3 mr-3" >Add</button>
      <button type="button" class="btn btn-danger   mx-3" (click)="onCancel()">Cancel</button>
  </div>
  </form>
